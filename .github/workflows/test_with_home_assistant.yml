name: Test with Home Assistant

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test_python:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6
      matrix:
        python-version: [3.6, 3.7]
        ha-version: ["stable", "beta", "dev"]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel

        for file in $(find custom_components/ -name "manifest.json"); do
          cat "$file" | for req in $(jq .requirements[]);
            do python3 -m pip install $(echo "$req" | jq -r .);
            done; 
          done

        pip install homeassistant

    - name: Load HACS (in pyhton)
      run: python -c 'from custom_components import hacs'

    - name: 'Inject Home Assistant configuration'
      run: |
        echo "default_config:" | tee configuration.yaml
        echo "hacs:" | tee -a configuration.yaml
        echo "  token:  xxx" | tee -a configuration.yaml

    - name: Home Assistant configuration check
      run: hass --script check_config --config .
