name: Load

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  "Load testing with python":

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.6, 3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install homeassistant
        pip install -r requirements.txt

    - name: Load HACS (in pyhton)
      run: python -c 'from custom_components import hacs'

    - name: 'Inject Home Assistant configuration'
      run: |
        echo "default_config:" | tee configuration.yaml
        echo "hacs:" | tee -a configuration.yaml
        echo "  token:  xxx" | tee -a configuration.yaml

    - name: Home Assistant configuration check
      run: hass --script check_config --config .
