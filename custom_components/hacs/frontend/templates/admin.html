<div class="hacs-overview-container hacs-color">
  <h5>ADMIN TOOLS</h5>
  {% for button in ["remove_new_flag", "repositories"] %}
    <form style="display: contents" action="{{hacs.url.adminapi}}/{{button}}"  method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">
      <button class="waves-effect waves-light btn hacsadminbutton" type="submit" onclick="toggleLoading()">
          {{ button.replace("_"," ")}}
      </button>
    </form>
  {% endfor %}
</div>
